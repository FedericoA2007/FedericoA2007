<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina con Box</title>
  <style>
    .container {
      border: 1px solid #ccc;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }

    .box {
      width: 45%;
      padding: 15px;
      border: 1px solid #999;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box">
    <!-- Contenuto del primo box -->
    <h2>Box 1</h2>
    <p>Contenuto del primo box...</p>
  </div>

  <div class="box">
    <!-- Contenuto del secondo box -->
    <h2>Box 2</h2>
    <p>Contenuto del secondo box...</p>
  </div>
</div>

</body>
</html>
