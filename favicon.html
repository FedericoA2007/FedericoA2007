<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="icon">
        <i class="fas fa-car"></i> <!-- Icona della macchina -->
    </div>
    <div class="icon">
        <i class="fas fa-plane"></i> <!-- Icona dell'aereo -->
    </div>
    <div class="icon">
        <i class="fas fa-umbrella"></i> <!-- Icona dell'ombrello -->
    </div>
    <div class="icon">
        <i class="fas fa-coffee"></i> <!-- Icona della tazza di caffÃ¨ -->
    </div>
</body>
</html>
