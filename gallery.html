<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Auto</title>
    <style>
      
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

       
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

      
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Galleria Auto</h1>

    <div class="gallery">
     
        <img src="foto/macchina1.jpg" alt="Auto 1">
        <img src="foto/macchina2.jpg" alt="Auto 2">
        <img src="foto/macchina3.jpg" alt="Auto 3">
        <img src="foto/macchina4.jpg"alt="Auto 4">
        <img src="foto/macchina5.jpg" alt="Auto 5">
        <img src="foto/macchina6.jpg" alt="Auto 6">
       
    </div>

</body>
</html>
