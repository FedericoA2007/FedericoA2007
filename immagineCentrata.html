<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagine Centrata</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .center {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .italic-text {
            font-style: italic;
            text-align: right;
            margin-top: 20px;
            width: 80%;
        }
        hr {
            width: 80%;
            margin: 20px 0;
        }
        /* Stile per il testo scorrevole */
        .marquee-text {
            font-size: 24px;
            color: #3498db;
            font-weight: bold;
            margin: 20px 0;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            display: block;
        }
        /* Stile per allineare a sinistra la lista, l'apice e il pedice */
        .left-align {
            text-align: left;
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Immagine centrata -->
    <div class="center">
        <img src="foto/macchina1.jpg" alt="Auto 1">
    </div>

    <!-- Barra orizzontale -->
    <hr>

    <!-- Paragrafo in corsivo e allineato a destra -->
    <p class="italic-text">Questo è un esempio di testo in corsivo</p>

    <!-- Sezione allineata a sinistra per apice, pedice e liste -->
    <div class="left-align">
        <p>Testo con <sup>apice</sup> e <sub>pedice</sub></p>

        <!-- Lista non ordinata (con quadrato come tipo) -->
        <ul type="square">
            <li>primo punto</li>
            <li>secondo punto</li>
            <li>terzo punto</li>
        </ul>

        <!-- Lista ordinata che parte dal quarto elemento e usa lettere maiuscole -->
        <ol type="A" start="4">
            <li>quarto punto</li>
            <li>quinto punto</li>
            <li>sesto punto</li>
        </ol>
    </div>

    <!-- Testo scorrevole -->
    <marquee class="marquee-text" direction="left" scrollamount="5">
        Questo è un testo scorrevole
    </marquee>

</body>
</html>
